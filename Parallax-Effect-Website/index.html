<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header-section">
            <div class="fade-image"></div>
            <div class="shadow-overlay"></div>
            <div class="title">
                <p>PLANETS</p>
            </div>
        </div>
        <div class="image-container">            
        
        <div class="frame">
            <div class="planet-image mars"></div>
        </div>
        <div class="side-image left-image"></div>
        <div class="frame">
            <div class="planet-image jupiter"></div>
        </div>
        <div class="side-image right-image"></div>
        <div class="frame">
            <div class="planet-image saturn"></div>
        </div>
        <div class="side-image left-image2"></div>
        <div class="frame">
            <div class="planet-image neptune"></div>
        </div>
        <div class="side-image right-image2"></div>       
        </div>
    
        <script src="parallax.js"></script>
    </body>
</html>
